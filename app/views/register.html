
<!-- Has additional form fiels, otherwise hasn't changed much vs. conFusion -->

<div class="ngdialog-message">
    <div class="">
        <h3>Register </h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form ng-submit="doRegister()">

            <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control input" id="username" placeholder="Username" ng-model="registration.username">
            </div>

            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control input" id="password" placeholder="Password" ng-model="registration.password">
            </div>

            <div class="form-group">
                <label class="sr-only" for="firstname">First Name</label>
                <input type="text" class="form-control input" id="firstname" placeholder="First Name" ng-model="registration.firstname">
            </div>

            <div class="form-group">
                <label class="sr-only" for="lastname">Last Name</label>
                <input type="text" class="form-control input" id="lastname" placeholder="Last Name" ng-model="registration.lastname">
            </div>

            <div class="form-group">
                <label class="sr-only" for="telephone">Tel.</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-earphone text-muted"></span></div>
                    <input type="tel" class="form-control input" id="telephone" placeholder="Tel." ng-model="registration.telephone">
                </div>
            </div>

            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope text-muted"></span></div>
                    <input type="email" class="form-control input" id="email" placeholder="Email" ng-model="registration.email">
                </div>
            </div>

            <div class="form-group">
                <label class="sr-only" for="additionalInfo">Email</label>
                <textarea class="form-control input" id="additionalInfo" placeholder="Please enter a few things about yourself (optional)" rows="3" ng-model="registration.additionalInfo"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox col-xs-12">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="approve" value="" ng-model="registration.stylist">
                        Register as stylist
                    </label>
                </div>
                <div class="checkbox col-xs-12">
                    <label><input type="checkbox" ng-model="registration.rememberMe"> Remember me</label>
                </div>
            </div>  


            <button type="submit" class="btn btn-info btn-md">Register</button>
            <button type="button" class="btn btn-default btn-md" ng-click=closeThisDialog("Cancel")>Cancel</button>


        </form>
    </div>
</div>
